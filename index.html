<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Reminder</title>
    <link rel="stylesheet" href="Reminder.css" />
  </head>
  <body>

    <div class="main">

      <p>Event</p>

      <div class="add">
        <input type="text" placeholder="Add event.." />
      </div>

      <p>Time</p>

      <div class="add">
        <input type="datetime-local" step="1" id="evenTime" name="evenTime" />
      </div>

      <span class="plus btn 1stBtn">Start</span>

      <div class="tasksList"></div>

    </div>

    <script type="module" src="Reminder.js"></script>
  </body>
</html>
